</head>
<body>
  <header>

  <!-- MENU in header -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <img src="./img/duck.png" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item text-secondary">
                <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Help</a>
              </li>
            
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca...</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
        <div class="row gx-4">
          <div class="col-lg-11">
            <h1 class="mt-4">Carrello</h1>
            <form>
                <div class="row g-3">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome">
                    </div>
                </div>

                <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
               
                <div class="row g-3">
                    <div class="col-md-5">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-md-5">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                  
                
                <button type="submit" class="btn btn-primary mt-3 col-12">Submit</button>
            </form>
      </div>
    </div>
